
<header style="background-color: #333333; color: white; display: flex; justify-content: space-between; padding: 10px;">
  <a routerLink="/member-dashboard">
    <img src="assets/images/icons/back-icon.png" alt="member-icon" style="width: 30px; height: 50px; margin-top: 15%; margin-left: 5%">
  </a>
  <a routerLink="/member-profile">
    <img src="assets/images/member/member-icon.png" alt="member-icon" style="width: 50px; height: 50px; margin-top: 15%">
  </a>
</header>

<div>
  <mat-card class="trainings-card">

    <section class="trainings-card-header">
    <div class="question-box">
      <img src="assets/images/member/member-icon.png" alt="member-icon" style="width: 50px; height: 50px; margin-left: 5%; margin-right: 5%">
      <button mat-raised-button style="margin-top: 1%" >¿Qué Rutina vas a seguir hoy?</button>
    </div>

    <div class="buttons-section">
      <button mat-raised-button class="trainings-buttons" >
        <a routerLink="/member-trainings">
          <p style="margin-top: 15% !important;">Ejercicios</p>
        </a>
      </button>
      <button mat-raised-button class="trainings-buttons" >
        <a routerLink="/coach">
          <p style="margin-top: 15% !important;">Profesionales</p>
        </a>
      </button>
      <button mat-raised-button class="trainings-buttons" >Dietas</button>
    </div>
    </section>

    <mat-card class="routines-card-header">
      <h2 style="margin-left: 3%">Resultados</h2>
    </mat-card>
    <mat-card class="routines-card-body">

      <div *ngFor="let rutinas of routines">
        <div class="exercise-cards" *ngFor="let ejercicio of rutinas.ejercicios">
          <mat-card style="border-radius: 15px; border-color: #3f51b5 !important;">
            <div style="display: flex;align-items: center">
              <img src="{{ejercicio.image}}" alt="" style="height: 80px; width: 100px; margin-left: 2%">
              <h2 style="margin-left: 1%">{{rutinas.name}} - {{ejercicio.name}}</h2>
              <p style="margin: 3%;">{{ejercicio.description}} </p>
            </div>
          </mat-card>
        </div>
      </div>

    </mat-card>
  </mat-card>
</div>
