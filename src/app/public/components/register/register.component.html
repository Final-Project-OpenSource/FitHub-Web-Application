<div class="background">
  <div class="register-container">
    <div class="register-form">
      <h2 class="title">Regístrate en FitHub</h2>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Usuario" type="text">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Contraseña" type="password">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Correo electrónico" type="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Teléfono" type="tel">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select>
          <mat-option value="user">Usuario</mat-option>
          <mat-option value="coach">Coach</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary">Registrar</button>
    </div>
  </div>
</div>
