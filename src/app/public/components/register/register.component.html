<div class="background">
  <div class="register-container">
    <div class="register-form">
      <h2 class="title">Regístrate en FitHub</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Correo electrónico" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Correo es requerido</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Contraseña" formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Contraseña es requerida</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Contraseña debe tener al menos 6 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Teléfono" formControlName="phone" type="tel">
          <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">Teléfono es requerido</mat-error>
          <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">Teléfono inválido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role" (selectionChange)="onRoleChange($event.value)">
            <mat-option value="user">Usuario</mat-option>
            <mat-option value="coach">Coach</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Rol es requerido</mat-error>
        </mat-form-field>
        <div *ngIf="selectedRole === 'coach'">
          <mat-form-field appearance="fill">
            <mat-label>Especialidad</mat-label>
            <mat-select formControlName="specialty">
              <mat-option value="fisico">Físico</mat-option>
              <mat-option value="alimentacion">Alimentación</mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('specialty')?.hasError('required')">Especialidad es requerida</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
      </form>
    </div>
  </div>
</div>
