<div class="background">
  <div class="register-container">
    <div class="register-form">
      <h2 class="title">Regístrate en FitHub</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Correo electrónico" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            Correo es requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            Correo inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Contraseña" formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            Contraseña es requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            Contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Teléfono" formControlName="phone" type="tel">
          <mat-error *ngIf="registerForm.get('phone')?.invalid && (registerForm.get('phone')?.dirty || registerForm.get('phone')?.touched)">
            Teléfono es requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern') && (registerForm.get('phone')?.dirty || registerForm.get('phone')?.touched)">
            Teléfono inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ROLE_MEMBER">Usuario</mat-option>
            <mat-option value="ROLE_FITNESS">Coach de Fitness</mat-option>
            <mat-option value="ROLE_NUTRITION">Coach de Nutrición</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)">
            Rol es requerido
          </mat-error>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
          <button mat-raised-button color="accent" type="button" (click)="onLoginClick()">Ir a Login</button>
        </div>
      </form>
      <div *ngIf="registerError" class="error-message">{{ registerError }}</div>
    </div>
  </div>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
